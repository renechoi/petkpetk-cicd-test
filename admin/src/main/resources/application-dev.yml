profile-name: "dev"


server:
  port: ${SERVER_PORT}

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    petkpetk.admin: debug
    org.springframework.web.servlet: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.web.client.RestTemplate: debug

spring:
  devtools:
    livereload:
      port: 35730

  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  sql:
    init:
      mode: always

  data:
    rest:
      base-path: /api
      detection-strategy: all

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GOOGLE_SMTP_USERNAME}
    password: ${GOOGLE_SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
          auth: true
  redis:
    host: localhost
    port: 6379



